<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>3D_Caroucel</title>
</head>

<body>
    <div id="drag-container">
        <div id="spin-container">
            <!-- Đổi <div> (theo video) thành <img> để dễ dàng thêm, sửa, xoá các hình -->
            <!-- Muốn thêm ảnh thì chỉ cần thêm tag <img> hoặc <video> -->
            <img src="images/image1.jpeg" alt="">
            <img src="images/image2.jpeg" alt="">
            <img src="images/image3.jpeg" alt="">
            <img src="images/image4.jpeg" alt="">
            <img src="images/image5.jpeg" alt="">
            <img src="images/image6.jpeg" alt="">

            <!-- Ví dụ thêm ảnh chứa link -->
            <a target="_blank" href="https://facebook.com">
                <img src="images/image7.jpeg" alt="">
            </a>

            <!-- Ví dụ thêm video  -->
            <video controls autoplay="autoplay" loop>
                <source src="images/video.mp4" type="video/mp4">
            </video>

            <!-- Dòng chữ ở giữa vòng xoay -->
            <p>3D Tiktok Carousel</p>
        </div>
        <div id="ground"></div>
    </div>

    <div id="music-container"></div>

    <script src="asset/js/app.js"></script>
</body>

</html>
